<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baixar Álbum do imgbb</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: #007bff;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Baixar Álbum do imgbb</h1>
    <input type="text" id="albumLink" placeholder="Cole o link do álbum aqui">
    <button id="baixarBtn" onclick="baixarAlbum()">Baixar Álbum</button>
    <p class="footer">As imagens serão baixadas em um arquivo ZIP.</p>
  </div>

  <script>
    async function baixarAlbum() {
      const input = document.getElementById("albumLink");
      const link = input.value.trim();

      if (!link) {
        alert("Cole o link do álbum do imgbb primeiro!");
        return;
      }

      try {
        const btn = document.getElementById("baixarBtn");
        btn.disabled = true;
        btn.innerText = "Baixando imagens... aguarde";

        const resposta = await fetch("https://medidor-i9o5.onrender.com/baixar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ albumUrl: link })
        });

        if (!resposta.ok) {
          throw new Error("Erro ao gerar ZIP");
        }

        const blob = await resposta.blob();
        const url = window.URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "album_imgbb.zip";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      } catch (erro) {
        alert("Erro ao baixar o álbum: " + erro.message);
      } finally {
        const btn = document.getElementById("baixarBtn");
        btn.disabled = false;
        btn.innerText = "Baixar Álbum";
      }
    }
  </script>
</body>
</html>
